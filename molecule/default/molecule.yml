---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: molecule-ubuntu-1
    image: asg1612/docker-systemd
    privileged: true
    required: true
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    command: /lib/systemd/systemd
    published_ports:
      - 0.0.0.0:9090:9090/tcp
      - 0.0.0.0:3000:3000/tcp
provisioner:
  name: ansible
  lint:
    name: ansible-lint
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
